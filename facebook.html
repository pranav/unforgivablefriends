<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"
  xmlns:fb="https://www.facebook.com/2008/fbml">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <title>Friendercaust</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '481960308507673', // App ID
          status     : true, // check login status
          cookie     : true, // enable cookies to allow the server to access the session
          xfbml      : true  // parse XFBML
        });

        /** Get access token to run queries */
        FB.login(function(response) {
          window.accesstoken = response.authResponse.accessToken;
          console.log(window.accesstoken);
          $.getJSON("https://graph.facebook.com/me/friends", {access_token: window.accesstoken}, function(data){
            for(i in data.data){
              console.log(data.data[i].name);
              $('body').append('<p>'+data.data[i].name+'</p>');
            }
          });
        });

      };

      // Load the SDK Asynchronously
      (function(d){
        var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        d.getElementsByTagName('head')[0].appendChild(js);
      }(document));
    </script>

  </body>
</html>
